


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">
<head>
    <title>Something went wrong</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
		* {
			box-sizing: border-box;
		}
		#notfound {
			position: relative;
			height: 70vh;
		}
		#notfound .notfound {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		.notfound {
			max-width: 767px;
			width: 100%;
			line-height: 1.4;
			text-align: center;
			padding: 15px;
		}
		.notfound .notfound-404 {
			position: relative;
			height: 220px;
		}
		.notfound .notfound-404 h1 {
			font-family: Arial, Helvetica, sans-serif;
			position: absolute;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-size: 50px;
			font-weight: 200;
			margin: 0px;
			/* background: linear-gradient(130deg, #ffa34f, #442773); */
			background: linear-gradient(130deg, #394c8c, #4f4f4f);
			color: transparent;
			-webkit-background-clip: text;
			background-clip: text;
			text-transform: uppercase;
		}
		.notfound h2 {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 22px;
			font-weight: 150;
			text-transform: uppercase;
			margin-top: 0px;
			margin-bottom: 25px;
			letter-spacing: 3px;
		}
		.notfound p {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			font-weight: 200;
			margin-top: 0px;
			margin-bottom: 25px;
		}
		.notfound a {
			font-family: Arial, Helvetica, sans-serif;
			color: #394c8c;
			font-weight: 150;
			text-decoration: none;
			border-bottom: 1px dashed #442773;
			border-radius: 2px;
		}
		.middle_bg {
			background: url(../images/middle_bg.jpg) repeat-x bottom;
			overflow: hidden;
		}
    </style>
</head>
<body>
<div id="notfound" class="middle_bg">
		<div class="notfound">
			<div class="notfound-404">
				<h1>OOPS!</h1>
			</div>
			<h2>Something went wrong</h2>
			<p>The page you are looking for might have been removed or is temporarily unavailable. </p>
			<p><a href="https://smetoolkit.abs.org.sg/">Return to homepage</a></p>
		</div>
	</div>
</body>
</html>
